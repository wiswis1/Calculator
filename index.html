<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "app">
        <div class = "calculator">
            <div class="ear left-ear">
                <div class="inner-ear"></div>
            </div>
            <div class="ear right-ear">
                <div class="inner-ear"></div>
            </div>
            <div class="arc"></div>
            <div class = "display">
                <div class ="content">
                    <div class ="input">
                        <span class = "firstNumber"></span>
                        <span class = "operator"></span>
                        <span class = "secondNumber"></span>
                    </div>
                    <div class ="output"></div>
                </div>
            </div>
    
            <div class = "keys">
                <div data-key="clear" class ="key action black">
                    <span>AC</span>
                </div>
    
                <div data-key="sign" class ="key action">
                    <span>+/-</span>
                </div>
    
                <div data-key="%" class ="key action black">
                    <span>%</span>
                </div>
    
                <div data-key="/" class ="key operator">
                    <span>/</span>
                </div>
    
                <div data-key="7" class ="key ">
                    <span>7</span>
                </div>
    
                <div data-key="8" class ="key black">
                    <span>8</span>
                </div>
    
                <div data-key="9" class ="key">
                    <span>9</span>
                </div>
    
                <div data-key="*" class ="key operator black">
                    <span>X</span>
                </div>
    
                <div data-key="4" class ="key black">
                    <span>4</span>
                </div>
    
                <div data-key="5" class ="key">
                    <span>5</span>
                </div>
    
                <div data-key="6" class ="key black">
                    <span>6</span>
                </div>
    
                <div data-key="-" class ="key operator">
                    <span>-</span>
                </div>
    
                <div data-key="1" class ="key">
                    <span>1</span>
                </div>
    
                <div data-key="2" class ="key black">
                    <span>2</span>
                </div>
    
                <div data-key="3" class ="key">
                    <span>3</span>
                </div>
    
                <div data-key="+" class ="key operator black">
                    <span>+</span>
                </div>
    
                <div data-key="backspace" class ="key action">
                    <span>C</span>
                </div>
    
                <div data-key="0" class ="key">
                    <span>0</span>
                </div>
    
                <div data-key="." class ="key">
                    <span>.</span>
                </div>
    
                <div data-key="=" class ="key operator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
    <script src ="calculator.js"></script>
    
</body>
</html>
