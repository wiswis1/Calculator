<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src ="calculator.js" defer></script>
    
    <div class = "app">
        <div class = "calculator">
            <div class = "display">
                <div class ="content">
                    <div class ="input">20<span class ="operator">x</span>20</div>
                    <div class ="output">400</div>
                </div>
            </div>
    
            <div class = "keys">
                <div data-key ="clear" class ="key action">
                    <span>AC</span>
                </div>
    
                <div data-key ="brackets" class ="key action">
                    <span>( )</span>
                </div>
    
                <div data-key ="percentage" class ="key action">
                    <span>%</span>
                </div>
    
                <div data-key ="divide" class ="key operator">
                    <span>/</span>
                </div>
    
                <div data-key ="7" class ="key ">
                    <span>7</span>
                </div>
    
                <div data-key ="8" class ="key black">
                    <span>8</span>
                </div>
    
                <div data-key ="9" class ="key">
                    <span>9</span>
                </div>
    
                <div data-key ="*" class ="key operator">
                    <span>X</span>
                </div>
    
                <div data-key ="4" class ="key black">
                    <span>4</span>
                </div>
    
                <div data-key ="5" class ="key">
                    <span>5</span>
                </div>
    
                <div data-key ="6" class ="key black">
                    <span>6</span>
                </div>
    
                <div data-key ="-" class ="key operator">
                    <span>-</span>
                </div>
    
                <div data-key ="1" class ="key">
                    <span>1</span>
                </div>
    
                <div data-key ="2" class ="key black">
                    <span>2</span>
                </div>
    
                <div data-key ="3" class ="key">
                    <span>3</span>
                </div>
    
                <div data-key ="+" class ="key operator">
                    <span>+</span>
                </div>
    
                <div data-key ="backspace" class ="key action">
                    <span>C</span>
                </div>
    
                <div data-key ="0" class ="key">
                    <span>0</span>
                </div>
    
                <div data-key ="." class ="key">
                    <span>.</span>
                </div>
    
                <div data-key ="=" class ="key operator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
   
    <!-- create each digit (0-9) 
    //create function keys
    //create diosplay
    //create clear button
    //create equals key-->
</body>
</html>
